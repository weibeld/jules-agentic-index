<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AgentIndex - Project Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css">
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 sm:px-8 md:px-12 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-7xl flex-1">
            <!-- TopNavBar -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/10 dark:border-[#243647] px-6 sm:px-10 py-3 mb-6">
              <div class="flex items-center gap-4 text-black dark:text-white">
                <div class="size-6 text-primary">
                  <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"></path>
                  </svg>
                </div>
                <h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">AgentIndex</h2>
              </div>
            </header>
            <main class="flex-1 px-2 sm:px-4">
              <!-- SearchBar -->
              <div class="px-4 py-3">
                <label class="flex flex-col min-w-40 h-12 w-full">
                  <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                    <div class="text-gray-400 dark:text-[#92adc8] flex border-none bg-gray-100 dark:bg-[#243647] items-center justify-center pl-4 rounded-l-lg border-r-0">
                      <span class="material-symbols-outlined text-2xl">search</span>
                    </div>
                    <input id="search-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-black dark:text-white focus:outline-0 focus:ring-0 border-none bg-gray-100 dark:bg-[#243647] focus:border-none h-full placeholder:text-gray-400 dark:placeholder:text-[#92adc8] px-4 pl-2 text-base font-normal leading-normal" placeholder="Search by URL, org, or tags (e.g., tags:python org:openai)" value="" />
                  </div>
                </label>
              </div>
              <!-- Chips and Dropdown -->
              <div class="relative">
                <div id="chips-container" class="flex gap-2 sm:gap-3 p-3 flex-wrap pr-4">
                  <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-100 dark:bg-[#243647] pl-4 pr-2 text-gray-700 dark:text-white" id="all-tags-button">
                    <p class="text-sm font-medium leading-normal">All Tags</p>
                    <span class="material-symbols-outlined text-lg">arrow_drop_down</span>
                  </button>
                </div>
                <div id="all-tags-dropdown" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-[#243647] ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="all-tags-button">
                  <div class="py-1" role="none">
                  </div>
                </div>
              </div>
              <!-- ImageGrid -->
                <div id="image-grid" class="grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-6 p-4">
                </div>
                <!-- EmptyState -->
                <div id="empty-state" class="flex flex-col px-4 py-16 hidden">
                  <div class="flex flex-col items-center gap-6 text-center">
                    <div class="text-gray-400 dark:text-gray-500">
                      <span class="material-symbols-outlined !text-8xl">search_off</span>
                    </div>
                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                      <p class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">No projects found</p>
                      <p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">Try adjusting your search or filters to find what you're looking for.</p>
                    </div>
                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-[#243647] text-black dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                      <span class="truncate">Clear Filters</span>
                    </button>
                  </div>
                </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
